<ul class="latest-comments">
{% for comment in comments %}
<li>
    <strong class="user-name">{% if comment.user.username %}{{ comment.user.username }}
        {% else %}{{ comment.name }}{% endif %}</strong>: {{ comment.comment|truncatewords:10 }}
    <small><a href="{{ comment.content_object.get_absolute_url }}#comments">{{ comment.content_object.title|truncatewords:5 }}</a>{{ comment.created }}</small>
</li>
{% endfor %}
</ul>
